apiVersion: apps/v1
kind: Deployment
metadata:
  name: retail-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: retail
  template:
    metadata:
      labels:
        app: retail
    spec:
      containers:
      - name: retail
        image: awarenivrutti11/retail:latest
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: retail-service
spec:
  type: NodePort
  selector:
    app: retail
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30007

